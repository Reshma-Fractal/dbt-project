apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app
  namespace: test
spec:
  selector:
    matchLabels:
      app: hello-world-app
  template:
    metadata:
      labels:
        app: hello-world-app
    spec:
      hostNetwork: true
      containers:
      - name: hello-world-app
        #image: us-east1-docker.pkg.dev/coe-landing-zone-18-ats-2246/gke-cicd-repo/hello-world:1.1
        image: us-central1-docker.pkg.dev/vocal-tracer-393715/gke-test/hello-world:{{tag}}
        ports:
          - containerPort: 8000
